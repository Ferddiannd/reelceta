<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASMR-Html</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<div class="container">
  <h1><a href="../index.html">ASMR HTML</a></h1>
  <form class="formulario">
      <label for="campo1">ALT Portada:</label>
      <input type="text" id="1" name="campo1" required>
      
      <label for="campo2">URL Portada:</label>
      <input type="text" id="2" name="campo2">
      
      <label for="campo3">Título Portada:</label>
      <input type="text" id="3" name="campo3" required>
      
      <label for="campo4">Palabra 1:</label>
      <input type="text" id="4" name="campo4" value="ASMR">
      
      <label for="campo5">Palabra 2:</label>
      <input type="text" id="5" name="campo5" value="Sonidos de comida">
      
      <label for="campo6">Palabra 3:</label>
      <input type="text" id="6" name="campo6" value="Placer Visual">
      
      <label for="campo7">VIDEO Nombre:</label>
      <input type="text" id="7" name="campo7" required>
      
      <label for="campo8">VIDEO descripción:</label>
      <input type="text" id="8" name="campo8" required>
      
      <label for="campo9">"thumbnailUrl":</label>
      <input type="text" id="9" name="campo9">
      
      <label for="campo10">ID VIDEO Drive</label>
      <input type="text" id="10" name="campo10" required>
      
      <label for="campo11">FECHA VIDEO 12-29</label>
      <input type="text" id="11" name="campo11">
      
      <label for="campo12">VIDEO Minutos:</label>
      <input type="text" id="12" name="campo12" required>
      
      <label for="campo13">VIDEO Segundos:</label>
      <input type="text" id="13" name="campo13" required>
      
      <label for="campo14">URL Fuente TikTok:</label>
      <input type="text" id="14" name="campo14" required>
      
      <label for="campo15">NOMBRE Fuente TikTok:</label>
      <input type="text" id="15" name="campo15" required>
      
      <button type="button" id="generarCodigo">GENERAR CODIGO</button>
  </form>
</div>
<script src="../js/ASMR-Html.js"></script>
</body>
</html>
