<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe HTML</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<div class="container"> 
  <h1><a href="../index.html">Recipe HTML</a></h1>
  <h5>This tool allows me to upload the final content information and deliver the completed HTML code with the data in each place ready to be pasted into the recipe post entry.</h5>
  <form class="formulario">
      <label for="campo1">ALT Portada:</label>
      <input type="text" id="1" name="campo1">
      
      <label for="campo2">URL Portada:</label>
      <input type="text" id="2" name="campo2">
      
      <label for="campo3">Título Portada:</label>
      <input type="text" id="3" name="campo3">
      
      <label for="campo4">Palabra 1:</label>
      <input type="text" id="4" name="campo4">
      
      <label for="campo5">Palabra 2:</label>
      <input type="text" id="5" name="campo5">
      
      <label for="campo6">Palabra 3:</label>
      <input type="text" id="6" name="campo6">
      
      <label for="campo7">VIDEO Nombre:</label>
      <input type="text" id="7" name="campo7">
      
      <label for="campo8">VIDEO descripción:</label>
      <input type="text" id="8" name="campo8">
      
      <label for="campo9">"thumbnailUrl":</label>
      <input type="text" id="9" name="campo9">
      
      <label for="campo10">ID VIDEO Drive</label>
      <input type="text" id="10" name="campo10">
      
      <label for="campo11">FECHA VIDEO 12-29</label>
      <input type="text" id="11" name="campo11">
      
      <label for="campo12">VIDEO Minutos:</label>
      <input type="text" id="12" name="campo12">
      
      <label for="campo13">VIDEO Segundos:</label>
      <input type="text" id="13" name="campo13">
      
      <label for="campo14">URL Fuente TikTok:</label>
      <input type="text" id="14" name="campo14">
      
      <label for="campo15">NOMBRE Fuente TikTok:</label>
      <input type="text" id="15" name="campo15">
      
      <label for="campo16">Categoria:</label>
      <input type="text" id="16" name="campo16">
      
      <label for="campo17">Key Words:</label>
      <input type="text" id="17" name="campo17">
      
      <label for="campo18">Cook Time:</label>
      <input type="text" id="18" name="campo18">
      
      <label for="campo19">Autor:</label>
      <input type="text" id="19" name="campo19">

      <label for="campo20">Ingredientes:</label>
      <textarea id="20" name="campo20"></textarea>

      <label for="campo21">Instrucciones:</label>
      <textarea id="21" name="campo21"></textarea>

      <label for="campo22">Ingrediente Snipet:</label>
      <textarea id="22" name="campo22"></textarea>

      <button type="button" id="generarCodigo">GENERAR CODIGO</button>
  </form>
</div>
<script src="../js/RECETA-Html.js"></script>
</body>
</html>
